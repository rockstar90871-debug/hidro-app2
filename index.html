
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Simulador Indoor Hidropon√≠a</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f1f17;
  color: #eaffea;
  text-align: center;
  padding: 20px;
}

.baldes {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  max-width: 480px;
  margin: auto;
}

.balde {
  padding: 15px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  color: white;
  background-size: cover;
  background-position: center;
  position: relative;
}

.balde::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
  border-radius: 10px;
}

.balde span {
  position: relative;
  z-index: 2;
}

.estado-ok { background-color: #2d6a4f; }
.estado-at { background-color: #b08900; }
.estado-mal { background-color: #9b2226; }

.panel {
  background: #1b4332;
  padding: 20px;
  max-width: 600px;
  margin: 20px auto;
  border-radius: 12px;
  background-size: cover;
  background-position: center;
}

.oculto { display: none; }

label {
  display: block;
  margin-top: 10px;
  text-align: left;
}

input, textarea {
  width: 100%;
  padding: 6px;
  border-radius: 5px;
  border: none;
}

textarea { resize: vertical; }

button {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  background: #52b788;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
}

button.borrar { background: #9b2226; }

table {
  width: 100%;
  margin-top: 15px;
  border-collapse: collapse;
  font-size: 12px;
}

th, td {
  border: 1px solid #40916c;
  padding: 4px;
}

#mensajeEstado {
  margin-top: 12px;
  padding: 10px;
  border-radius: 8px;
  background: rgba(0,0,0,0.25);
  text-align: left;
  font-size: 14px;
}
</style>
</head>

<body>

<h1>üå± Simulador Indoor Hidropon√≠a</h1>

<div class="baldes" id="baldes"></div>

<div id="panel" class="panel oculto">
  <h2 id="tituloBalde"></h2>
  <div id="mensajeEstado"></div>

  <label>Gen√©tica</label>
  <input type="text" id="genetica">

  <label>üì∏ Foto de la planta</label>
  <input type="file" id="fotoBalde" accept="image/*" capture="environment">

  <form id="registroForm">
    <label>Semana</label>
    <input type="week" id="semana" required>

    <label>pH</label>
    <input type="number" step="0.1" id="ph">

    <label>EC</label>
    <input type="number" step="0.1" id="ec">

    <label>Grow</label>
    <input type="number" step="0.1" id="grow">

    <label>Micro</label>
    <input type="number" step="0.1" id="micro">

    <label>Bloom</label>
    <input type="number" step="0.1" id="bloom">

    <button>üíæ Guardar registro semanal</button>
  </form>

  <label>üìù Observaciones finales</label>
  <textarea id="observaciones" rows="4"></textarea>

  <button id="descargarResumen">üìÑ Descargar resumen final</button>
  <button id="borrarHistorial" class="borrar">üóëÔ∏è Cerrar ciclo</button>

  <div id="historial"></div>
</div>

<script>
const baldesDiv = document.getElementById("baldes");
const panel = document.getElementById("panel");
const tituloBalde = document.getElementById("tituloBalde");
const mensajeEstado = document.getElementById("mensajeEstado");
const genetica = document.getElementById("genetica");
const fotoBalde = document.getElementById("fotoBalde");
const registroForm = document.getElementById("registroForm");
const semana = document.getElementById("semana");
const ph = document.getElementById("ph");
const ec = document.getElementById("ec");
const grow = document.getElementById("grow");
const micro = document.getElementById("micro");
const bloom = document.getElementById("bloom");
const historial = document.getElementById("historial");
const observaciones = document.getElementById("observaciones");

let baldeActual = null;

/* ===== BALDES ===== */
for (let i = 1; i <= 9; i++) {
  const b = document.createElement("button");
  b.id = `balde${i}`;
  b.onclick = () => abrirBalde(i);
  baldesDiv.appendChild(b);
  actualizarBalde(i);
}

function iconoEstado(e) {
  return e === "ok" ? "üü¢ OK" : e === "at" ? "üü° ATENCI√ìN" : "üî¥ ALERTA";
}

function evaluarEstado(ph, ec) {
  let estado = "ok";
  let mensajes = [];

  if (ph < 5.5) {
    estado = "mal";
    mensajes.push("‚ö†Ô∏è pH muy bajo. Subir pH lentamente.");
  } else if (ph > 6.5) {
    estado = "mal";
    mensajes.push("‚ö†Ô∏è pH muy alto. Bajar pH.");
  } else if (ph < 5.7 || ph > 6.3) {
    estado = "at";
    mensajes.push("üü° pH fuera del rango √≥ptimo (5.8‚Äì6.2).");
  }

  if (ec < 1) mensajes.push("üü° EC baja. Falta de nutrientes.");
  if (ec > 2.5) {
    estado = "mal";
    mensajes.push("üî¥ EC alta. Diluir soluci√≥n.");
  }

  if (!mensajes.length)
    mensajes.push("üü¢ Par√°metros √≥ptimos.");

  return { estado, mensajes };
}

function actualizarBalde(n) {
  const g = localStorage.getItem(`balde${n}_genetica`) || "Sin gen√©tica";
  const e = localStorage.getItem(`balde${n}_estado`) || "ok";
  const b = document.getElementById(`balde${n}`);

  b.className = `balde estado-${e}`;
  b.innerHTML = `<span>ü™£ Balde ${n}<br><small>${g}</small></span>`;
  aplicarFotoBalde(n);
}

function abrirBalde(n) {
  baldeActual = n;
  panel.classList.remove("oculto");
  genetica.value = localStorage.getItem(`balde${n}_genetica`) || "";
  observaciones.value = localStorage.getItem(`balde${n}_obs`) || "";
  tituloBalde.innerText = `Balde ${n}`;
  cargarHistorial();
  aplicarFotoBalde(n);
}

genetica.onchange = () => {
  localStorage.setItem(`balde${baldeActual}_genetica`, genetica.value);
  actualizarBalde(baldeActual);
};

fotoBalde.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    localStorage.setItem(`balde${baldeActual}_foto`, reader.result);
    aplicarFotoBalde(baldeActual);
  };
  reader.readAsDataURL(file);
};

function aplicarFotoBalde(n) {
  const foto = localStorage.getItem(`balde${n}_foto`);
  if (foto) {
    document.getElementById(`balde${n}`).style.backgroundImage = `url(${foto})`;
    panel.style.backgroundImage = `url(${foto})`;
  } else {
    document.getElementById(`balde${n}`).style.backgroundImage = "";
    panel.style.backgroundImage = "";
  }
}

registroForm.onsubmit = e => {
  e.preventDefault();
  const eval = evaluarEstado(ph.value, ec.value);

  localStorage.setItem(`balde${baldeActual}_${semana.value}`, JSON.stringify({
    semana: semana.value,
    ph: ph.value,
    ec: ec.value,
    grow: grow.value,
    micro: micro.value,
    bloom: bloom.value,
    estado: eval.estado,
    mensajes: eval.mensajes
  }));

  localStorage.setItem(`balde${baldeActual}_estado`, eval.estado);
  cargarHistorial();
  actualizarBalde(baldeActual);
  registroForm.reset();
};

function cargarHistorial() {
  const keys = Object.keys(localStorage)
    .filter(k => k.startsWith(`balde${baldeActual}_`) && k.includes("W"))
    .sort();

  let html = "<table><tr><th>Semana</th><th>pH</th><th>EC</th><th>Estado</th></tr>";
  let ultimo = null;

  keys.forEach(k => {
    const d = JSON.parse(localStorage[k]);
    ultimo = d;
    html += `<tr><td>${d.semana}</td><td>${d.ph}</td><td>${d.ec}</td><td>${iconoEstado(d.estado)}</td></tr>`;
  });

  historial.innerHTML = html + "</table>";

  if (ultimo) {
    mensajeEstado.innerHTML = `<strong>${iconoEstado(ultimo.estado)}</strong><ul>${ultimo.mensajes.map(m=>`<li>${m}</li>`).join("")}</ul>`;
  }
}

document.getElementById("borrarHistorial").onclick = () => {
  if (!confirm("¬øCerrar ciclo?")) return;
  Object.keys(localStorage)
    .filter(k => k.startsWith(`balde${baldeActual}_`))
    .forEach(k => localStorage.removeItem(k));
  historial.innerHTML = "";
  mensajeEstado.innerHTML = "";
  actualizarBalde(baldeActual);
};
</script>

</body>
</html>
