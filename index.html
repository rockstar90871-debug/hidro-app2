<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sala de Cultivo Inteligente</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f1f17;
  color: #eaffea;
  text-align: center;
  padding: 20px;
}

.baldes {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  max-width: 480px;
  margin: auto;
}

.balde {
  padding: 15px;
  border-radius: 12px;
  cursor: pointer;
  color: white;
  background-size: cover;
  background-position: center;
  position: relative;
}

.balde::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
  border-radius: 12px;
}

.balde span {
  position: relative;
  z-index: 2;
}

.estado-ok { background-color: #2d6a4f; }
.estado-at { background-color: #b08900; }
.estado-mal { background-color: #9b2226; }

.panel {
  background: #1b4332;
  padding: 20px;
  max-width: 650px;
  margin: 20px auto;
  border-radius: 15px;
  background-size: cover;
  background-position: center;
}

.oculto { display: none; }

label {
  display: block;
  margin-top: 10px;
  text-align: left;
}

input, select, textarea {
  width: 100%;
  padding: 6px;
  border-radius: 5px;
  border: none;
}

button {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  background: #52b788;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
}

button.borrar { background: #9b2226; }

table {
  width: 100%;
  margin-top: 15px;
  border-collapse: collapse;
  font-size: 12px;
}

th, td {
  border: 1px solid #40916c;
  padding: 4px;
}

#mensajeEstado {
  margin-top: 12px;
  padding: 10px;
  border-radius: 8px;
  background: rgba(0,0,0,0.3);
  text-align: left;
}
</style>
</head>
